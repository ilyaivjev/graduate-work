<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charts</title>
  </head>
  <body>
    <canvas width="512" height="512" id="images-handler-box"></canvas>
    <div id="root">
      <div id="test-box"></div>
      <div class="class-box" id="classA">
        <h3>Class A</h3>
        <span>Row vs Peano</span>
        <div class="row-vs-hilbert"></div>
        <span>Snake vs Peano</span>
        <div class="snake-vs-hilbert"></div>
        <span>Spiral vs Peano</span>
        <div class="spiral-vs-hilbert"></div>
        <span>Ising vs Peano</span>
        <div class="ising-vs-hilbert"></div>
      </div>
      <div class="class-box" id="classB">
        <h3>Class B</h3>
        <span>Row vs Peano</span>
        <div class="row-vs-hilbert"></div>
        <span>Snake vs Peano</span>
        <div class="snake-vs-hilbert"></div>
        <span>Spiral vs Peano</span>
        <div class="spiral-vs-hilbert"></div>
        <span>Ising vs Peano</span>
        <div class="ising-vs-hilbert"></div>
      </div>
      <div class="class-box" id="classC">
        <h3>Class C</h3>
        <span>Row vs Peano</span>
        <div class="row-vs-hilbert"></div>
        <span>Snake vs Peano</span>
        <div class="snake-vs-hilbert"></div>
        <div class="diagonal-snake-vs-hilbert"></div>
        <span>Spiral vs Peano</span>
        <div class="spiral-vs-hilbert"></div>
        <span>Ising vs Peano</span>
        <div class="ising-vs-hilbert"></div>
      </div>
      <div id="eigenvalues-box">
        <h3>Eigenvalues</h3>
        <h4>Class A</h4>
        <span id="eigenvalues-classA"></span>
        <h4>Class B</h4>
        <span id="eigenvalues-classB"></span>
        <h4>Class C</h4>
        <span id="eigenvalues-classC"></span>
      </div>
      <div id="react-app"></div>
    </div>
  </body>
</html>
